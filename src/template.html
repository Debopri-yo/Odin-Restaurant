<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Stone Ramen</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rock+Salt&family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif; /* Clean text for readability */
      background-color: #f8f9f4;
    }

    header {
      padding: 30px;
      background-color: #222;
    }

    nav {
      width: 100%;
      text-align: center;
      background-color: green;
      padding: 10px 0;
    }

    nav button {
      font-family: 'Rock Salt', cursive; /* Stone/rugged vibe */
      font-size: 18px;
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    nav button:hover {
      background: #ddd;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    #content img {
      width: 80%;              /* make image big */
      max-width: 1000px;       /* but not too huge */
      border-radius: 15px;
      margin: 30px auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display: block;
    }

    .menu-title {
      font-family: 'Orbitron', sans-serif; /* Science vibe */
      font-size: 28px;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="home">HOME</button>
      <button>ABOUT</button>
      <button>CONTACT</button>
    </nav>
  </header>
  <div id="content">
  </div>
</body>
</html>
