<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Stone Ramen</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rock+Salt&family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif; /* Clean text for readability */
      background-color: #f8f9f4;
    }

    header {
      padding: 30px;
      background-color: #222;
    }

    nav {
      width: 100%;
      text-align: center;
      background-color: green;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    nav button {
      font-family: 'Rock Salt', cursive; /* Stone/rugged vibe */
      font-size: 18px;
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    nav button:hover {
      background: #ddd;
    }

    #content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button id="home">HOME</button>
      <button id="m3nu">MENU</button>
      <button id="about">ABOUT</button>
    </nav>
  </header>
  <div id="content">
  </div>
</body>
</html>
